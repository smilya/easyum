<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Grenze:100,400,700|Nunito+Sans:200,400,700|Teko:300,500,700&display=swap" rel="stylesheet">
  <title>Document</title>

<body>
  <div class="grid">

    <div class="header-background"></div>

    <header>
      <h1>Образцы шрифтов</h1>
    </header>

    <div class="heading-outers">
      <h2>1. Подключенные внешние шрифты</h2>
    </div>

    <article id="google-grenze">
      <p id="grenze-700">Grenze bold font #700</p>
      <p id="grenze-400">Regular font #400</p>
      <p id="grenze-100">Thin font #100</p>
    </article>

    <article id="google-teko">
      <p id="teko-700">Teko bold font #700</p>      
      <p id="teko-500">Teko medium font #500</p>      
      <p id="teko-300">Teko light font #300</p>      
    </article>

    <article id="google-nunito">
      <p id="nunito-700">Nunito Sans font #700</p>
      <p id="nunito-400">Nunito Sans font #400</p>
      <p id="nunito-200">Nunito Sans font #200</p>
    </article>

    <div class="heading-inners">
        <h2>2. Подключенные локальные шрифты</h2>
      </div>

  </div>  
  <footer>footer</footer>
