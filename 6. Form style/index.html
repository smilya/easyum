<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Satisfy&display=swap" rel="stylesheet">
  <title>Housekeeper</title>
</head>
<body>
  <div class="container">

    <form class="form">
      <p>Wanna meet the house keeper?</p>
      <div class="input-container">
        <input class="checkbox" type="checkbox" id="checkbox-meet">
        <label for="checkbox-meet">Yep, pop up!</label>
      </div>
    
      
        <p>Who is up there?</p>
      <div class="input-container radio-container">
        <input class="radio" type="radio" id="radio-dog" name="keeper">
        <label for="radio-dog">Doggy</label><br>
      </div>

      <div class="input-container">  
        <input class="radio" type="radio" id="radio-cat" name="keeper">
        <label for="radio-cat">Kitty</label>
      </div>
    
      <p>Should the keeper jump?</p>
      <div class="input-container">
        <input class="toggle" type="checkbox" id="checkbox-blink">
        <label for="checkbox-blink">Sure</label>
      </div>
    </form>

    <figure class="figure">
      <img src="house.png" alt="house">
      <img src="puppy.png" alt="puppy" class="puppy hidden">
      <img src="kitty.png" alt="kitty" class="kitty hidden">
    </figure>
    
  </div>
    <script src="script.js"></script> 
</body>
</html>
